name: Publish docker image to Github packages

on:
  push:
    tags:
      - "v*.*.*"

permissions:
  contents: read
  packages: write

jobs:
  push-to-packages:
    name: Push docker image
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Get tag
        id: tag
        uses: dawidd6/action-get-tag@v1
      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ghcr.io/golem-base/spoditor:${{ steps.tag.outputs.tag }}

  create-release:
    name: Create release and generate bundle yaml
    runs-on: ubuntu-latest
    needs: push-to-packages
    steps:
      - uses: actions/checkout@v4
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: 1.15
      - name: Get tag
        id: tag
        uses: dawidd6/action-get-tag@v1
      - name: Generate bundle YAML
        run: IMG="ghcr.io/golem-base/spoditor:${{ steps.tag.outputs.tag }}" make build-yaml
      - name: Release
        uses: softprops/action-gh-release@v1
        with:
          files: bundle.yaml
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
